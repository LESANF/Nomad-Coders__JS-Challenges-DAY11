<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <div id="js-frame" class="frame">
    <div class="first__line">
      <div class="text-line"><span id="js-number">0</span></div>
      <div id="js-resetBtn" class="reset-btn"><button>C</button></div>
    </div>
    <div class="second__line">
      <div class="normal-btn"><button value="7">7</button></div>
      <div class="normal-btn"><button value="8">8</button></div>
      <div class="normal-btn"><button value="9">9</button></div>
      <div id="js-plusBtn" class="basic-fn-btn"><button>+</button></div>
    </div>
    <div class="third__line">
      <div class="normal-btn"><button value="4">4</button></div>
      <div class="normal-btn"><button value="5">5</button></div>
      <div class="normal-btn"><button value="6">6</button></div>
      <div id="js-minusBtn" class="basic-fn-btn"><button>-</button></div>
    </div>
    <div class="fouth__line">
      <div class="normal-btn"><button value="1">1</button></div>
      <div class="normal-btn"><button value="2">2</button></div>
      <div class="normal-btn"><button value="3">3</button></div>
      <div id="js-multiBtn" class="basic-fn-btn"><button>*</button></div>
    </div>
    <div class="fifth__line">
      <div class="normal-btn"><button value="0">0</button></div>
      <div id="js-resultBtn"><button>=</button></div>
      <div id="js-divBtn" class="basic-fn-btn"><button>/</button></div>
    </div>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
